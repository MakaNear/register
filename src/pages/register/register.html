<section class="register">
  <a href="/" class="register-image">
    <img src="/src/assets/logo/big-logo-default-Photoroom.png" alt="logo" />
  </a>
  <div class="register-title">Signup</div>
  <form class="register-form">
    <input
      type="text"
      name="Name"
      placeholder="Username"
      class="input"
      autocomplete="username"
    />
    <input
      type="email"
      name="Email"
      placeholder="Email"
      class="input"
      autocomplete="email"
    />
    <input
      type="number"
      name="PhoneNumber"
      placeholder="Phone Number"
      class="input"
      autocomplete="tel"
    />
    <input
      type="password"
      name="Password"
      placeholder="Password"
      class="password"
      autocomplete="current-password"
    />
    <button>Submit</button>
  </form>
  <span class="register-to-login">
    Already have an account?
    <a href="/login">Login</a>
  </span>
  <div class="register-line"></div>
  <div class="register-media-options">
    <a href="/login-qr">
      <span> Scan Qr </span>
    </a>
    <a href="#">
      <span> Google </span>
    </a>
  </div>
</section>
